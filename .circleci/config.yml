version: 2.1
jobs: 
  build: 
    docker: 
      - image: "circleci/node:13.12.0"
    steps: 
      - checkout
      - run: 
          command: "echo ${CIRCLE_BRANCH}"
          name: "Show current branch"
      - restore_cache: 
          keys: 
            - app-{{checksum "package.json"}}
            - app-
      - run: 
          command: "npm install"
          name: "Install dependencies"
      - save_cache: 
          key: "app-{{checksum \"package.json\"}}"
          paths: 
            - node_modules
    working_directory: ~/repo
  deploy-to-aws-s3: 
    docker: 
      - image: "circleci/node:13.12.0"
    steps: 
      - checkout
      - run: 
          command: "echo ${CIRCLE_BRANCH}"
          name: "Shown current branch"
      - run: 
          command: |
              sudo apt-get - y -qq - update
              sudo apt-get install -y awscli
              sudo apt-get install -y python-pip python-dev build-essential
          name: "Installing AWS CLI"
          working_directory: /
      - run: 
          command: |
              npm install
              npm run build
              cd build 
              zip ../build.zip -r * .[^]
              echo "build successfully"
          name: "Build project"
      - run: 
          command: |
              if [${CIRCLE_BRANCH} == "master"]
              then
               aws --regin ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_PRODUCTION} --delete
              elif [${CIRCLE_BRANCH} == "staging"]
               aws --regin ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_STAGING} --delete
              else
               aws --regin ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_DEV} --delete
              fi
          name: "Deploy to AWS S3"
    working_directory: ~/repo
  deploy-to-cloudfront: 
    docker: 
      - image: "circleci/node:13.12.0"
    steps: 
      - checkout
      - run: 
          command: "echo ${CIRCLE_BRANCH}"
          name: "Shown current branch"
      - run: 
          command: |
              sudo apt-get -y -qq - update
              sudo apt-get install -y awscli
              sudo apt-get install -y python-pip python-dev build-essential
          name: "Installing AWS CLI"
          working_directory: /
      - run: 
          command: |
              npm install
              npm run build
              cd build 
              zip ../build.zip -r * .[^]
              echo "build successfully"
          name: "Build project"
      - run: 
          command: |
              aws configure set preview.cloudfront true
              if [${CIRCLE_BRANCH} == "master"]
              then
               aws cloudfront create-invalidation --distribution-id ${PRODUCTION_DISTRUBTION_ID} --paths /\*
              elif [${CIRCLE_BRANCH} == "staging"]
               aws cloudfront create-invalidation --distribution-id ${STAGING_DISTRIBUTION_ID} --paths /\*
              else
               aws cloudfront create-invalidation --distribution-id ${DEV_DISTRIBUTION_ID} --paths /\*
              fi
          name: "Deploy to Cloudfront"
    working_directory: ~/repo
workflows: 
  build_and_deploy: 
    jobs: 
      - build
      - deploy-to-aws-s3: 
          filters: 
            branches: 
              only: 
                - develop
                - staging
                - master
          requires: 
            - build
      - deploy-to-cloudfront: 
          filters: 
            branches: 
              only: 
                - develop
                - staging
                - master
          requires: 
            - deploy-to-aws-s3
